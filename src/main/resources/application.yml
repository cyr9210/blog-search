spring:
  h2:
    console:
      enabled: true
  profiles:
    include: secret
  datasource:
    driver-class-name: org.h2.Driver
    hikari:
      jdbc-url: jdbc:h2:mem:blog;MODE=MySQL;DATABASE_TO_LOWER=TRUE
  jpa:
    hibernate:
      ddl-auto: validate
    properties:
      javax:
        persistence:
          lock:
            timeout=5000:feign:
  client:
    config:
      default:
        read-timeout:
          loggerLevel: BASIC
          connectTimeout: 5000
          readTimeout: 5000
